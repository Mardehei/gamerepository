<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Genre list</title>
<style> 
body {
  background-color: #cccccc;
}
div {
	margin-left: 20px;
	margin-right: 20px;
	padding-left: 10px
}
h3 {
	margin-left: 20px;
	margin-right: 20px;
	padding-left: 10px
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
	<a class="navbar-brand" href="/games">Games</a>
	<a class="navbar-brand" href="/genrelist">Genres</a>
		<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-secondary my-2 my-sm-0">SIGN OUT</button>
		</form>
</nav>
	<h3 th:inline="text">Welcome 
		[[${#httpServletRequest.remoteUser}]]
	</h3>
	<div>
	<table>
		<tr>
			<th>ALL OF THE AVAILABLE GENRES</th>
		</tr>
		<tr th:each = "genre : ${genres}">
			<td th:text = "${genre.name}"></td>
	</table>
	</div>
</body>
</html>
