<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Games</title>
<style> 
body {
  background-color: #cccccc;
  position: centered
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
	<a class="navbar-brand" href="/index">FRONT PAGE</a>
		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/login">SIGN IN<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
</nav>
	<div>
	<table class="table table-striped">
	<tbody>
		<tr>
			<th>NAME</th>
			<th>DESCRIPTION</th>
			<th>NUMBER OF PLAYERS</th>
			<th>GAMETIME IN MINUTES</th>
			<th>GENRE</th>
			<th>GAMETYPE</th>
		</tr>
		<tr th:each = "game : ${games}">
			<td th:text="${game.name}"></td>
			<td th:text="${game.description}"></td>
			<td th:text="${game.maxNumberOfPlayers}"></td>
			<td th:text="${game.timeOfGame}"></td>
			<td th:text="${game.genre.name}"></td>
			<td th:text="${game.gametype.name}"></td>
		</tr>
	</tbody>
	</table>	
</div>
</body>
</html>
