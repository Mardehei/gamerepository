<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Login</title>
<style>
body {
	background-image:
		url("https://img.freepik.com/free-vector/hexagonal-technology-pattern-mesh-background-with-text-space_1017-26293.jpg?t=st=1650471647~exp=1650472247~hmac=fae8cd3bb60a33bd93e17ac9af36c36f8e5d7ac20bef954f9fbf3db808a4074a&w=1380");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

h1 {
	color: white
}

input[type=text], select {
	width: 50%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 10%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	background-color: #f2f2f2;
	margin-left: 20px;
	margin-right: 20px;
	padding-left: 10px
}
</style>
</head>
<body>
	<div th:if="${param.error}">Invalid username and/or password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<h1>Sign in to access your database</h1>
	<form th:action="@{/login}" method="post">
		<div>
			<label> Username : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" /></label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>

	<div>
		<form th:action="@{/index}" method="get">
			<input type="submit" value="Back to front page" class="btn btn-sm ">
		</form>
	</div>
</body>
</html>
